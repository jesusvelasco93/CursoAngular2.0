<mat-form-field>
  <input matInput [matDatepicker]="date" (dateChange)="loadImage('change', $event)">
  <mat-datepicker-toggle matSuffix [for]="date" ></mat-datepicker-toggle>
  <mat-datepicker #date></mat-datepicker>
</mat-form-field>

<div *ngIf="urlImg">
  <img [src]="urlImg"/>
</div>
