<div style="text-align:center">
  <h1>
    Bienvenido {{ title }}!
  </h1>

  <br>

    <li *ngFor="let item of items; let i = index">
      <span>{{i + 1}}: {{item.title}} </span>
      <button *ngIf="!item.realizada" type="button" (click)="Realizar(i)">Realizar</button>
      <span *ngIf="item.realizada"><i> Realizada!</i></span>
      <button type="button" (click)="Borrar(i)">Borrar</button>
    </li>
    
    <!--<input type="text" [(ngModel)]="task"/> -->
    <!--<button type="button" (click)="clickMe()">Click me</button> -->
</div>
